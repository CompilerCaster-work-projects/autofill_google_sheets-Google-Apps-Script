<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div>
      <label for="sheetSelect2">Выберите лист:</label>
      <select id="sheetSelect2">
      </select>
      <button onclick="saveSelection2()">Выбрать</button>
    </div>

    <script>
      // При загрузке страницы запрашиваем названия листов
      document.addEventListener("DOMContentLoaded", function() {
        google.script.run.withSuccessHandler(buildSelect).getSheetNames2();
      });

      // Создаем выпадающий список с названиями листов
      function buildSelect(sheetNames) {
        var select = document.getElementById('sheetSelect2');
        sheetNames.forEach(function(name) {
          var option = document.createElement('option');
          option.value = name;
          option.text = name;
          select.appendChild(option);
        });
      }

      // Сохраняем выбранный лист
      function saveSelection2() {
        var selectedSheet2 = document.getElementById('sheetSelect2').value;
        google.script.run.saveSelectedSheet2(selectedSheet2);
        google.script.host.close();
      }
    </script>
  </body>
</html>
